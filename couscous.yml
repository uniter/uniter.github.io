template:
    # Name of the directory containing the website template (default is "website")
    # directory: website
    # Or if you are using a remote template, you can set the Git URL
    # FIXME: Write own template, WebPack integration
    url: https://github.com/CouscousPHP/Template-Dark.git

github:
    user: Uniter
    repo: uniter

# List of directories to exclude from the processing (default contains "vendor" and "website")
# Paths are relative to the repository root
exclude:
    - vendor
    - misc

# Any variable you put in this file is also available in the Twig layouts:
title: Uniter
subTitle: PHP in the Browser and NodeJS

# Base URL of the published website (no "/" at the end!)
baseUrl: http://uniter.github.io

# Menu
# Each section has an ID, a name and items.
# Each item is identified by an ID and has a name and either absoluteUrl or relativeUrl property.
# All the .md files are .html files, but the paths are the same.
menu:
    sections:
        main:
            name: Documentation
            items:
                home:
                    text: Home page
                    relativeUrl: index.html
                gettingStarted:
                    text: Getting started!
                    relativeUrl: docs/getting_started.html
